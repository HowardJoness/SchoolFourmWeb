<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 flex flex-col justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-blue-600 mb-2">欢迎回来</h1>
    <p class="text-gray-500 mb-8">请登录您的校园账号</p>
    <form id="login-form" class="space-y-4">
        <input type="text" name="username" class="w-full p-3 border rounded-lg outline-none focus:border-blue-500" placeholder="用户名" required>
        <input type="password" name="password" class="w-full p-3 border rounded-lg outline-none focus:border-blue-500" placeholder="密码" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">登录</button>
    </form>
    <div class="mt-6 text-center"><a href="register.html" class="text-blue-600 font-bold">去注册</a></div>
    <script src="utils.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            try {
                const res = await fetch(`${API_BASE}/auth/login`, { method: 'POST', body: fd });
                if (!res.ok) throw new Error('登录失败');
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user_id', data.user_id);
                window.location.href = 'home.html';
            } catch (err) { toast(err.message); }
        });
    </script>
</body>
</html>
